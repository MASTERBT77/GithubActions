# This is a basic workflow to help you get started with Actions

name: unit test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: install nodeJs (present at ubuntu)
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci 
      - name: Run test   
        run: npm test  

    

